<ul></ul>
<script>    
fetch('http://localhost:3000/produtos', {
    headers: {
        'Accept': 'application/json'
    }
})
	.then((res) => res.json())
	.then(objetoJs => {
        const ul = document.querySelector('ul')
        objetoJs.forEach((objetoAtual) => {
            const li = `
                <li>${objetoAtual.titulo} ${objetoAtual.preco}</li>
            `
            ul.innerHTML += li
        })
    });
